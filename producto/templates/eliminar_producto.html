<!doctype html>
<html>
<head>
    <title>Eliminar producto</title>
</head>
<body>
    <h1>Eliminar producto</h1>
    <p>Estas seguro de que quieres eliminar el producto "{{ producto.nombre }}"? </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'lista_productos' %}">Cancelar</a>
</body>
</html>
